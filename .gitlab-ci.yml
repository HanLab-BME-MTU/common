  - echo $USER_HOME
  - echo $CI_SCRIPT_PATH
  - cd $CI_SCRIPT_PATH
  - git checkout $CI_BUILD_REF_NAME
  - git pull 
  - cd $CI_PROJECT_DIR
  - $CI_SCRIPT_PATH/setup_gitlabCI.sh
 
 
