# Gitlab CI Script for danuser/common
# Andrew R. Jamieson - 2017


stages:
  - unit
  - build
  - test
  - deploy
  - doc

variables:
  CLEAN_REPO_PATH: "/home2/s170480/matlab/xUnit/git/"
  CI_SCRIPT_PATH: "${CLEAN_REPO_PATH}/ci-scripts/"
  CI_SCRIPT_BRANCH: "master"
  TEST_DEBUG_TARGET_FOLDER: "debug_test/"
before_script:
  - pwd
  - date
  - uname -a
  - module load python
  - module unload matlab
  - module list
  - cd $CI_SCRIPT_PATH
  - git pull
  - git checkout "${CI_SCRIPT_BRANCH}"
  - git pull
  - $CI_SCRIPT_PATH/setup_gitlabCI.sh
  - cd $CI_PROJECT_DIR
  
 
