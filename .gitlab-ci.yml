# === Build Packages =======================  
build:utrack:
  stage: build
  variables:
    PACKAGE_NAME:  "u-track"
    PACKAGE_CLASS: "TrackingPackage"
    BUILD_NAME: $PACKAGE_NAME
    DOCUMENTATION_DIR: "$USER_HOME/matlab/xUnit/git/documentation"
    RELEASE: "2.1.4-DEV"
    TARGET_FOLDER: "target/${PACKAGE_NAME}"
  script:
    - module unload matlab
    - module load matlab/2016a
    - module load texlive/2014
    - echo "-Xmx1024m" > java.opts
    - $CI_SCRIPT_PATH/runCIbuild_utrack_Package_m.sh

  dependencies:
    - unit:R2016a
  #   - unit:R2015b
  #   - unit:R2015a
  #   - unit:R2014b
  #   - unit:R2014a
    # - unit:R2013b
  artifacts:
    name: "${BUILD_NAME}-b${CI_BUILD_ID}"
    paths:
      - $TARGET_FOLDER
    when: on_success
    expire_in: 3 months
  only:
    - master
    # - testing
    # - CI_test 


