# Gitlab CI Script for danuser/common
# Andrew R. Jamieson - 2016


stages:
  - unit
  - build
  - test
  - deploy
  - doc

variables:
  CLEAN_REPO_PATH: "/home2/s170480/matlab/xUnit/git/"
  CI_SCRIPT_PATH: "${CLEAN_REPO_PATH}/ci-scripts/"
  
before_script:
  - pwd
  - date
  - uname -a
  - module load python
  - module unload matlab
  - module list
  - cd $CI_SCRIPT_PATH
  - git checkout master
  - git pull 
  - cd $CI_PROJECT_DIR
  - $CI_SCRIPT_PATH/setup_gitlabCI.sh
 
 
